version: "3.8"

services:
    app:
        build:
            context: .
        image: laravel-app
        container_name: laravel-app
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
        ports:
            - 8000:8000
        depends_on:
            - db
        networks:
            - laravel

    db:
        image: postgres:15
        container_name: pg-database
        restart: unless-stopped
        environment:
            POSTGRES_DB: laravel
            POSTGRES_USER: laravel
            POSTGRES_PASSWORD: secret
        volumes:
            - pgdata:/var/lib/postgresql/data
        ports:
            - 5433:5432
        networks:
            - laravel

networks:
    laravel:

volumes:
    pgdata:
